    <fieldset>
      <legend>어드민 키를 적어주세요</legend>
      <input id="adminKey" type="text" placeholder="어드민 키" />
    </fieldset>

    <fieldset>
      <legend>순서를 골라주세요</legend>
      <select id="sequence" onchange="select(this)">
        <optgroup label="챕터">
          <option value="ch1">챕터1</option>
          <option value="ch2">챕터2</option>
          <option value="ch3">챕터3</option>
        </optgroup>
        <optgroup label="추가 질문">
          <option value="bridge1">
            챕터1과 챕터2를 이어주는 추가 질문 (1X)
          </option>
          <option value="bridge2">
            챕터2와 챕터3을 이어주는 추가 질문 (2X)
          </option>
        </optgroup>
        <optgroup label="재미용 질문">
          <option value="non1">
            챕터1과 챕터2를 이어주는 재미용 질문 (1N)
          </option>
          <option value="non2">
            챕터2와 챕터3을 이어주는 재미용 질문 (2N)
          </option>
        </optgroup>
      </select>
    </fieldset>
